<mat-card>
    <mat-card-header>
        <!-- <h2>
            DepartmentList
        </h2> -->
        <button mat-raised-button  color="primary" (click)="addDepartment()">Add Department</button>


    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            
          
            <!-- Position Column -->
            <ng-container matColumnDef="DepartmentId">
              <th mat-header-cell *matHeaderCellDef> Department Id </th>
              <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="DepartmentName">
              <th mat-header-cell *matHeaderCellDef> Department Name </th>
              <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="Options">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary"  (click)="EditDepartment(element.departmentId)">Edit</button>
                <button mat-raised-button color="warn" (click)="DeleteDepartment(element.departmentId)" >Delete</button>
                 </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    
      
      

</mat-card>
<router-outlet></router-outlet>
