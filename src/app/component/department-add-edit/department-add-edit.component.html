<form [formGroup]="depForm" (ngSubmit)="SaveDepartment()">
    <mat-card>
        <mat-card-header>
            <h2>
                {{title}}
            </h2>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>
                    Department Name
                </mat-label>
                <input matInput formControlName="departmentName">
            </mat-form-field>
        </mat-card-content>
        <mat-cart-actions>
            <button type="submit" mat-raised-button color="primary">Save</button>
            <a mat-raised-button color="accent" (click)="closepopup()">Close</a>
        </mat-cart-actions>
    </mat-card>
</form>
